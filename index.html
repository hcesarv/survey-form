<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <h1>Movies Survey</h1>
            <h2>Your help is really appreciated!</h2>
        </div>

        <form>
            <div class="first-content">
                <label>Name</label>
                <input class="input-box" type="name" placeholder="Enter your name">
                <label>E-mail</label>
                <input class="input-box" type="name" placeholder="Enter your email">
                <label>Tell us your favorite movie genre:</label>
                <select>
                    <option name="Select your role">Select an option</option>
                    <option value="1">Action</option>
                    <option value="2">Comedy</option>
                    <option value="3">Drama</option>
                    <option value="4">Horror</option>
                    <option value="5">Romance</option>
                    <option value="6">Sci-Fi</option>
                    <option value="7">Thriller</option>
                    <option value="8">Western</option>
                </select>

                <label for="">Please select your favorite from the options below:</label>
                <br>
                <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Inception</label>
                <br>
                <input type="radio" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">Interstellar</label>
                <br>
                <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3">The Wolf of Wall Street</label>
                <br>
                <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Saw</label>
                <br>
                <input type="radio" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">Avatar</label>
                <br>
                <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3">The Godfather</label>
                <br>
                <br>

                <div class="actor">
                    <label for="">Who is your favorite actor?</label>
                    <br>
                    <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Leonardo DiCaprio</label>
                    <br>
                    <input type="radio" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Al Pacino</label>
                    <br>
                    <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Brad Pitt</label>
                    <br>
                    <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Samuel L Jackson</label>
                    <br>
                    <input type="radio" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Robert De Niro</label>
                    <br>
                    <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Tom Hanks</label>
                    <br>
                    <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Other</label>
                    <br>
                </div>

                <div class="actress">
                    <label for="">Who is your favorite actress?</label>
                    <br>
                    <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Meryl Streep</label>
                    <br>
                    <input type="radio" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Anne Hathaway</label>
                    <br>
                    <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Kate Winslet</label>
                    <br>
                    <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Sandra Bullock</label>
                    <br>
                    <input type="radio" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Viola Davis</label>
                    <br>
                    <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Cate Blanchett</label>
                    <br>
                    <input type="radio" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">Other</label>
                    <br>
                </div>

                <div class="streaming">
                    <label for="">What are your favorite streaming platform?</label>
                    <br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Amazon Prime Video</label>
                    <br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Netflix</label>
                    <br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3">HBO Max</label>
                    <br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">Disney+</label>
                    <br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">Other</label>
                    <br>
                </div>

                <label for="comment">Are you most likely to watch movies on a Movie Theater or by streaming? Tell us
                    why.</label>
                <br>
                <textarea name="comment" id="comment" placeholder="Write your answer here."></textarea>

                <button>Submit</button>
            </div>






        </form>

    </body>

</html>
